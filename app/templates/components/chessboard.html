<div class="chessboard-container">
    <div id="game-end-banner" class="game-end-banner hidden"></div>

    <div class="promotion-container hidden">
        <p>Select pawn promotion:</p>
        <div class="promotion-buttons">
            <button id="promotion-select-queen">♛ Queen</button>
            <button id="promotion-select-rook">♜ Rook</button>
            <button id="promotion-select-bishop">♝ Bishop</button>
            <button id="promotion-select-knight">♞ Knight</button>
        </div>
    </div>

    <div class="chessboard" id="chessboard">
        {% for row in range(8) %}
            {% for col in range(8) %}
                {% set uci_name = chr(97 + col) ~ (8 - row) %}
                <div id="{{ uci_name }}"
                    class="square {{ 'light' if (row + col) % 2 == 0 else 'dark' }}"
                    onclick="handleSquareClick(this)"
                    data-piece-color=""
                    data-piece-type="">

                    {% if col == 0 %}
                        <span class="ranks {{ 'even' if row % 2 == 0 else 'odd' }} corner-label">{{ 8 - row }}</span>
                    {% endif %}
                    {% if row == 7 %}
                        <span class="files {{ 'even' if col % 2 != 0 else 'odd' }} corner-label">{{ col | chr }}</span>
                    {% endif %}
                </div>
            {% endfor %}
        {% endfor %}
    </div>

    <div class="board-btns">
        <button id="reset-btn" onclick="resetBoard()">Reset</button>
        <button id="undo-btn" class="undo-btn disabled" onclick="undoMove()">Undo</button>
    </div>
</div>
