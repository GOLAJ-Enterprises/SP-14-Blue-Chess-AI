{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
<div class="home-container">
    <div class="welcome">
        <h2>Welcome to SP-14 Blue Chess AI</h2>
        <p>Choose a game mode to begin:</p>
    </div>

    <div class="mode-buttons">
        <button onclick="startPvP()">Player vs Player (Same Machine)</button>
        <button onclick="startPvAI()">Player vs AI</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
{% endblock %}
